<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard - Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <!-- FullCalendar CSS & JS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js'></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #calendar {
            max-width: 1100px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">
    <!-- Sidebar will be loaded here by JavaScript -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content Area -->
    <main class="flex-1 p-8 overflow-y-auto">
        <!-- Header will be loaded here by JavaScript -->
        <div id="header-placeholder"></div>

        <!-- Appointments Section -->
        <section class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Appointments Schedule</h2>
                <!-- Add Appointment Button - Visibility managed by JS based on role -->
                <button id="schedule-appointment-button" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                    <i class="ph-fill ph-plus-circle mr-2"></i> Schedule New Appointment
                </button>
            </div>

            <!-- Search and Filter Controls for Appointments -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-6 flex flex-col sm:flex-row gap-4 items-center">
                <div class="w-full sm:w-1/2 md:w-1/3 relative flex items-center">
                    <input type="text" id="appt-search-input" placeholder="Search by patient or doctor name..."
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <!-- New Search Button -->
                    <button id="appt-search-button" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Search
                    </button>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3">
                    <select id="appt-department-filter"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                        <option value="">Filter by Department (All)</option>
                        <option value="General Practice">General Practice</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Emergency">Emergency</option>
                        <option value="Surgery">Surgery</option>
                        <option value="Oncology">Oncology</option>
                    </select>
                </div>
                <button id="reset-appt-filters" class="w-full sm:w-auto bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                    Reset Filters
                </button>
            </div>

            <!-- FullCalendar Container -->
            <div id='calendar'></div>
        </section>

        <!-- New Appointment Modal (initially hidden) -->
        <div id="new-appointment-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-8 rounded-xl shadow-2xl w-11/12 md:w-1/2 lg:w-1/3 relative">
                <button class="close-modal-button absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl">
                    <i class="ph-bold ph-x-circle"></i>
                </button>
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Schedule New Appointment</h3>
                <form id="new-appointment-form" class="space-y-4">
                    <div>
                        <label for="appt-patient-name" class="block text-sm font-medium text-gray-700 mb-1">Patient Name</label>
                        <input type="text" id="appt-patient-name" required
                               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="appt-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="appt-date" required
                               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="appt-time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                        <input type="time" id="appt-time" required
                               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="appt-doctor" class="block text-sm font-medium text-gray-700 mb-1">Doctor</label>
                        <input type="text" id="appt-doctor" required
                               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                     <div>
                        <label for="appt-department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <select id="appt-department" required
                                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Department</option>
                            <option value="General Practice">General Practice</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Surgery">Surgery</option>
                            <option value="Oncology">Oncology</option>
                        </select>
                    </div>
                    <div>
                        <label for="appt-reason" class="block text-sm font-medium text-gray-700 mb-1">Reason for Appointment</label>
                        <textarea id="appt-reason" rows="3" required
                                  class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow">
                        Schedule Appointment
                    </button>
                </form>
            </div>
        </div>

        <!-- Edit Appointment Modal (initially hidden) -->
        <div id="edit-appointment-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-8 rounded-xl shadow-2xl w-11/12 md:w-1/2 lg:w-1/3 relative">
                <button class="close-modal-button absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl">
                    <i class="ph-bold ph-x-circle"></i>
                </button>
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Edit Appointment</h3>
                <form id="edit-appointment-form" class="space-y-4">
                    <input type="hidden" id="edit-appt-id">
                    <div>
                        <label for="edit-appt-patient-name" class="block text-sm font-medium text-gray-700 mb-1">Patient Name</label>
                        <input type="text" id="edit-appt-patient-name" required
                               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="edit-appt-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="edit-appt-date" required
                               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="edit-appt-time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                        <input type="time" id="edit-appt-time" required
                               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="edit-appt-doctor" class="block text-sm font-medium text-gray-700 mb-1">Doctor</label>
                        <input type="text" id="edit-appt-doctor" required
                               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                     <div>
                        <label for="edit-appt-department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <select id="edit-appt-department" required
                                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Department</option>
                            <option value="General Practice">General Practice</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Surgery">Surgery</option>
                            <option value="Oncology">Oncology</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-appt-reason" class="block text-sm font-medium text-gray-700 mb-1">Reason for Appointment</label>
                        <textarea id="edit-appt-reason" rows="3" required
                                  class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="flex justify-between mt-6">
                        <button type="submit" class="w-1/2 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow mr-2">
                            Save Changes
                        </button>
                        <!-- Delete/Cancel button for appointments, visibility managed by JS based on role -->
                        <button type="button" id="delete-appt-button" class="w-1/2 bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition-colors shadow ml-2">
                            Delete Appointment
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Custom Alert/Confirm Modal -->
        <div id="custom-alert-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-8 rounded-xl shadow-2xl w-11/12 md:w-1/3 relative text-center">
                <h3 class="text-2xl font-bold text-gray-800 mb-4" id="custom-alert-title"></h3>
                <p id="custom-alert-message" class="text-gray-700 mb-6"></p>
                <div id="custom-alert-buttons" class="flex justify-center space-x-4">
                    <button id="custom-alert-ok" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors">OK</button>
                    <button id="custom-alert-cancel" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-400 transition-colors hidden">Cancel</button>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
