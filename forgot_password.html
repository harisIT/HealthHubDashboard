<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-500 to-orange-700 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <i class="ph-bold ph-key text-6xl text-orange-600 mb-2"></i>
            <h1 class="text-3xl font-bold text-gray-800">Forgot Password?</h1>
            <p class="text-gray-500 mt-2">Enter your username to recover your password.</p>
        </div>

        <form id="forgot-password-form" class="space-y-6">
            <div>
                <label for="recover-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <input type="text" id="recover-username" placeholder="e.g., john.doe" required
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition-colors">
                    <i class="ph ph-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-lg font-semibold hover:bg-orange-700 transition-colors shadow-md">
                Recover Password
            </button>
            <p id="forgot-password-message" class="text-center text-sm mt-4 p-2 rounded-lg hidden"></p>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
            Remembered your password?
            <a href="login.html" class="font-medium text-orange-600 hover:text-orange-500">Sign In</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
