<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-700 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <i class="ph-bold ph-user-plus text-6xl text-purple-600 mb-2"></i>
            <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
            <p class="text-gray-500 mt-2">Join HealthHub and manage your services.</p>
        </div>

        <form id="register-form" class="space-y-6">
            <div>
                <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-1">Username (e.g., first.last)</label>
                <div class="relative">
                    <input type="text" id="reg-username" placeholder="e.g., jane.doe" required
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors">
                    <i class="ph ph-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <div>
                <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="reg-password" placeholder="••••••••" required
                           class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors">
                    <i class="ph ph-lock-key absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <button type="button" id="toggle-reg-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <i class="ph ph-eye-slash"></i>
                    </button>
                </div>
            </div>
            <div>
                <label for="reg-role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                <select id="reg-role" required
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors">
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="administrator">Administrator</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition-colors shadow-md">
                Register
            </button>
            <p id="register-message" class="text-center text-sm mt-4 p-2 rounded-lg hidden"></p>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-purple-600 hover:text-purple-500">Sign In</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
