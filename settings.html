<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">
    <!-- Sidebar will be loaded here by JavaScript -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content Area -->
    <main class="flex-1 p-8 overflow-y-auto">
        <!-- Header will be loaded here by JavaScript -->
        <div id="header-placeholder"></div>

        <!-- Settings Content -->
        <section class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">User Profile</h2>
            <form id="profile-settings-form" class="space-y-4 max-w-lg">
                <div>
                    <label for="profile-full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="profile-full-name" required
                           class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="profile-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="profile-username" required
                           class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                           <!-- Username is typically not editable after creation for simplicity here. -->
                </div>
                <div>
                    <label for="profile-role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                    <input type="text" id="profile-role" disabled
                           class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 cursor-not-allowed">
                           <!-- Role is generally not user-editable. -->
                </div>
                <div>
                    <label for="profile-new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password (optional)</label>
                    <input type="password" id="profile-new-password"
                           class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="profile-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                    <input type="password" id="profile-confirm-password"
                           class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow">
                    Save Profile Changes
                </button>
                <p id="profile-message" class="text-center text-sm mt-4 p-2 rounded-lg hidden"></p>
            </form>
        </section>

        <section class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Application Preferences</h2>
            <div class="space-y-4">
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-blue-600 rounded">
                        <span class="ml-2 text-gray-700">Enable Dark Mode</span>
                    </label>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notification Sound</label>
                    <select class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Default</option>
                        <option>Chime</option>
                        <option>None</option>
                    </select>
                </div>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
